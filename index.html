<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rick &  Morty Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <main>
        <div class="current_word">
            <span id="current-word"><h2>Press any key to start</h2></span>
        </div>

        <div class="letters_guessed">
            <h2>Letters already guessed:</h2>
            <br>
            <h3><span id="letters-guessed"></span></h3>
        </div>

        <div class="tallies">
            <h2>Guesses left:</h2>
            <br>
            <h3><span id="guesses-left">10</span></h3>
            <br> <br>
            <h2> Wins:</h2>
            <br>
            <h3><span id="wins">0</span></h3>
        </div>
    </main>


   <script src="assets/javascript/game.js"></script> 
</body>
</html>
